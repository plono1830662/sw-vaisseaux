<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SW Vaisseaux</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body style="background-image:url(image/1426475.jpg) ">


  <!-- page content -->
	<h1 class="row justify-content-center">Générateur de vaisseaux Star Wars</h1>
	<div class="row justify-content-center">
		<button id="Btn" type="button" class="btn btn-outline-warning">Générer un nouveau vaisseau</button>
	</div>
	  </div>
	  <div role="alert" id="alert" >
	  </div>
	  <div class="row justify-content-center" id="contSpinner">
	  </div>
	<!-- Exemple avec le vaisseau #10 -->
	<!-- https://swapi.co/api/starships/10/ -->
	<div class="container">
			<h2 class="row justify-content-center">Informations</h2>
				<table class="table">
					<tr>
						<th scope="col">Nom</td>
						<td scope="row" id="nomShip"></td>
					</tr>
					<tr>
						<th scope="col">Modèle</td>
						<td scope="row" id="modShip"></td>
					</tr>
					<tr>
						<th scope="col">Classe</td>
						<td scope="row" id="classShip"></td>
					</tr>
					<tr>
						<th scope="col">Fabricant</td>
						<td scope="row" id="fabShip"></td>
					</tr>
					<tr>
						<th scope="col">Coût (en crédits)</td>
						<td scope="row" id="coutShip"></td>
					</tr>
					<tr>
						<th scope="col">Taille (en mètres)</td>
						<td scope="row" id="tailleShip"></td>
					</tr>
					<tr>
						<th scope="col">Nombre de membres de l'équipage</td>
						<td scope="row" id="nbMem"></td>
					</tr>
					<tr>
						<th scope="col">Nombre de passagers</td>
						<td scope="row" id="nbPass"></td>
					</tr>
					<tr>
						<th scope="col">Capacité de chargement maximale (en kg)</td>
						<td scope="row" id="capShip"></td>
					</tr>
				</table>


			<h2 class="row justify-content-center">Pilotes</h2>
				<table class="table" id="tblPilote">

				</table>

				<h2 class="row justify-content-center">Films</h2>
				<table class="table" id="tblFilm">

				</table>

	</div>


	<!-- scripts -->
  	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="static/js/script.js"></script>

  </body>
</html>
